    /* ===============================
   Reset & Layout
================================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: grid;
    min-height: 100vh;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto 1fr auto;
    grid-template-areas:
        "navbar navbar"
        "main gallery"
        "footer footer";
    background: radial-gradient(circle at top left, #c29771, #5b2f1a);
    font-family: 'League Spartan', sans-serif;
    color: #fff;
}

/* ===============================
   NAVBAR
================================= */
nav {
    grid-area: navbar;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5em 2em;
    position: sticky;
    top: 0;
    background: linear-gradient(to right, #b07a4f, #5c3317);
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}

nav .logo img {
    height: 70px;
}

nav .links {
    display: flex;
    align-items: center;
    gap: 1.2em;
}

nav a {
    color: #fff;
    text-decoration: none;
    display: flex;
    align-items: center;
    font-weight: 600;
    font-family: 'okine_regular';
    transition: transform 0.2s ease, color 0.2s ease;
}

nav a:hover {
    transform: scale(1.05);
    color: #ffd699;
}

nav a img {
    filter: brightness(0) invert(1);
    margin-right: 0.4em;
}

/* ===============================
   MAIN
================================= */
main {
    grid-area: main;
    padding: 2em 2em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 1em;
}

main h1 {
    font-family: 'League Spartan', sans-serif;
    font-size: 3em;
    color: #fff3e0;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
}

main p {
    font-family: 'okine_light';
    font-size: 1.2em;
    color: #ffe7c2;
    line-height: 1.6em;
}

/* ===============================
   SWIPER GALLERY
================================= */
#imgs {
    grid-area: gallery;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2em;
    background: rgba(0,0,0,0.1);
    border-radius: 25px;
}

.swiper-container-wrapper {
    overflow: hidden;
    max-width: 850px;
    margin: 0 auto;
    position: relative;
}

.swiper {
    width: 100%;
    padding: 50px 0 100px 0;
    overflow: visible;
}

.swiper-slide {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 25px;
    background: rgba(255, 235, 210, 0.1);
    backdrop-filter: blur(6px);
    box-shadow: 0 20px 35px rgba(0,0,0,0.3);
    transition: transform 0.4s ease, opacity 0.4s ease, box-shadow 0.3s ease;
}

.swiper-slide:hover {
    transform: scale(1.08);
    box-shadow: 0 25px 45px rgba(0,0,0,0.5);
}

.swiper-slide-active {
    transform: scale(1.1);
    box-shadow: 0 30px 50px rgba(0,0,0,0.6);
}

.swiper-slide img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 20px;
}

.swiper-slide {
        border: 3px solid #ffd699;
}

.drink-name {
    margin-top: 12px;
    font-family: 'League Spartan', sans-serif;
    color: #fff3e0;
    font-size: 1.3em;
    text-align: center;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    
}

.swiper-button-next,
.swiper-button-prev {
    color: #fff3e0;
    font-size: 2em;
    top: auto;
    bottom: 10px;
    transition: color 0.3s ease;
}

.swiper-button-next:hover,
.swiper-button-prev:hover {
    color: #ffd699;
}

.swiper-pagination-bullet {
    background-color: #ffd699;
    opacity: 0.8;
}

.swiper-pagination-bullet-active {
    opacity: 1;
}

/* ===============================
   FOOTER
================================= */
footer {
    grid-area: footer;
    padding: 2em;
    text-align: center;
    font-family: 'League Spartan', sans-serif;
    font-size: 1em;
    background: linear-gradient(to right, #b07a4f, #5c3317);
    box-shadow: 0 -5px 15px rgba(0,0,0,0.4);
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}

footer p {
    margin-top: 0.5em;
}

.social-icons {
    margin-bottom: 0.5em;
    font-size: 1.5em;
    display: flex;
    justify-content: center;
    gap: 1em;
    color: #fff3e0;
    transition: transform 0.2s ease, color 0.2s ease;
}

.social-icons i:hover {
    transform: scale(1.2);
    color: #ffd699;
}

/* ===============================
   Fonts
================================= */
@font-face {
    font-family: 'cake';
    src: url('assets/fonts/Cakecafe.ttf');
}

@font-face {
    font-family: 'okine_light';
    src: url('assets/fonts/MADEOkineSansPERSONALUSE-Light.otf');
}

@font-face {
    font-family: 'okine_regular';
    src: url('assets/fonts/MADEOkineSansPERSONALUSE-Regular.otf');
}

/* ===============================
   Responsive
================================= */
@media screen and (max-width: 1024px){
    body {
        grid-template-columns: 1fr;
        grid-template-areas:
            "navbar"
            "main"
            "gallery"
            "footer";
    }

    #imgs {
        padding: 1em;
    }

    main h1 {
        font-size: 2.5em;
    }
}

@media screen and (max-width: 600px){
    main h1 {
        font-size: 2em;
    }

    .swiper-slide img {
        width: 180px;
        height: 180px;
    }

    .drink-name {
        font-size: 1em;
    }
}
