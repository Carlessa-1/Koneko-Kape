        <style>
 /* ===============================
   SWIPER GALLERY
================================= */
#imgs {
    grid-area: gallery;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2em;
    background: rgba(0,0,0,0.1);
    border-radius: 25px;
}

.swiper-container-wrapper {
    overflow: hidden;
    max-width: 850px;
    margin: 0 auto;
    position: relative;
}

.swiper {
    width: 100%;
    padding: 50px 0 100px 0;
    overflow: visible;
}

.swiper-slide {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 25px;
    background: rgba(255, 235, 210, 0.1);
    backdrop-filter: blur(6px);
    box-shadow: 0 20px 35px rgba(0,0,0,0.3);
    transition: transform 0.4s ease, opacity 0.4s ease, box-shadow 0.3s ease;
}

.swiper-slide:hover {
    transform: scale(1.08);
    box-shadow: 0 25px 45px rgba(0,0,0,0.5);
}

.swiper-slide-active {
    transform: scale(1.1);
    box-shadow: 0 30px 50px rgba(0,0,0,0.6);
}

.swiper-slide img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 20px;
}

.swiper-slide {
        border: 3px solid #ffd699;
}

.drink-name {
    margin-top: 12px;
    font-family: 'League Spartan', sans-serif;
    color: #fff3e0;
    font-size: 1.3em;
    text-align: center;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    
}

.swiper-button-next,
.swiper-button-prev {
    color: #fff3e0;
    font-size: 2em;
    top: auto;
    bottom: 10px;
    transition: color 0.3s ease;
}

.swiper-button-next:hover,
.swiper-button-prev:hover {
    color: #ffd699;
}

.swiper-pagination-bullet {
    background-color: #ffd699;
    opacity: 0.8;
}

.swiper-pagination-bullet-active {
    opacity: 1;
}

    </style>

    <!-- Swiper JS -->

    <script>
        var swiper = new Swiper(".mySwiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 3,
    spaceBetween: 30,
    centeredSlides: true,
    loop: true,
    


    coverflowEffect: {
        rotate: 0,
        stretch: -30,
        depth: 120,
        modifier: 1,
        slideShadows: false,
    },

    pagination: {
        el: ".swiper-pagination",
        clickable: true,
    },

    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
    },
    });

    </script>
