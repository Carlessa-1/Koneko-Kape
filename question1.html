<!DOCTYPE html>
<html lang="en">
<head>
  <title>Caf√© Quiz</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="recipes.css">
        <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <!-- Official Font Awesome CDN -->



    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
     <title>Caf√© Quiz</title>   
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(to right, #b07a4f, #5c3317);
    }

    .quiz {
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      height: 100vh;
      width: 100%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      position: absolute;
      opacity: 0;
      transform: translateX(100%);
      transition: 0.4s ease;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0);
    }

    button {
      font-family: "League Spartan", sans-serif; 
      background:  #ffd699;
      border: none;
      border-radius: 14px;
      padding: 12px 16px;
      font-size: 16px;
      width: 80%;
      max-width: 320px;
      margin: 10px auto;
      cursor: pointer;

   box-shadow:
       0 6px 18px rgba(0, 0, 0, 0.18),
       inset 0 1px 0 rgba(255, 255, 255, 0.2);

  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

   button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
}

   button:active {
      transform: scale(0.97);
}

    .result {
      transition: background 0.4 ease;
      color: white;
    }
  </style>
</head>

<body>

  
  <div class="quiz">

    <section class="slide active">
      <h1>Hot or Cold?</h1>
      <button onclick="choose('temp','hot')">üî• Hot</button>
      <button onclick="choose('temp','cold')">‚ùÑÔ∏è Cold</button>
    </section>

    <section class="slide">
      <h1>Pick a Vibe</h1>
      <button onclick="choose('vibe','soft')">üåô Soft</button>
      <button onclick="choose('vibe','chaotic')">‚ö° Chaotic</button>
    </section>

    <section class="slide">
      <h1>Taste Preference?</h1>
      <button onclick="choose('taste','sweet')">üçØ Sweet</button>
      <button onclick="choose('taste','bitter')">‚òï Bitter</button>
      <button onclick="choose('taste','bittersweet')">‚òïüçØ BitterSweet</button>
    </section>

    <section class="slide result">
      <h1 id="finalDrink"></h1>
      <p id="drinkDesc"></p>
      <button onclick="restart()">Take again</button>
    </section>

  </div>

 
  <script>
  let index = 0;
  const slides = document.querySelectorAll(".slide");

  // to track the scores
  let scores = {
    matcha: 0,
    choco: 0,
    caramel: 0
  };

  function choose(type, value) {

    // rules for scoring
    if (type === "temp") {
      if (value === "hot") scores.caramel += 1;
      if (value === "cold") scores.choco += 1;
    }

    if (type === "vibe") {
      if (value === "soft") scores.matcha += 1;
      if (value === "chaotic") scores.choco += 1;
    }

    if (type === "taste") {
      if (value === "sweet") scores.choco += 1;
      if (value === "bitter") scores.matcha += 1;
      if(value === "bittersweet") scores.caramel += 1;
    }

    // move to next slide
    slides[index].classList.remove("active");
    index++;
    slides[index].classList.add("active");

    if (slides[index].classList.contains("result")) {
      showResult();
    }
  }

 function showResult() {
  const resultSlide = document.querySelector(".slide.result");

  let drink = "";
  let desc = "";

  if (scores.matcha >= scores.choco && scores.matcha >= scores.caramel) {
    drink = "Matcha üçµ";
    desc = "Calm, grounded, and effortlessly aesthetic.";
    resultSlide.style.background = "#7BAE7F"; 
  }
  else if (scores.choco >= scores.matcha && scores.choco >= scores.caramel) {
    drink = "Choco Frappe üç´";
    desc = "Fun, bold, and full of energy.";
    resultSlide.style.background = "#3B2416"; 
  }
  else {
    drink = "Caramel Macchiato üçÆ";
    desc = "Warm, balanced, and comforting.";
    resultSlide.style.background = "#C68C53"; 
  }

  document.getElementById("finalDrink").textContent = drink;
  document.getElementById("drinkDesc").textContent = desc;
}

  function restart() {
    index = 0;
    scores = { matcha: 0, choco: 0, caramel: 0 };
    slides.forEach(s => s.classList.remove("active"));
    slides[0].classList.add("active");
  }
</script>
</body>
</html>
