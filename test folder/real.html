<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coverflow Image Gallery</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
  />

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .swiper {
      width: 80%;
      max-width: 600px;
      padding-top: 50px;
      padding-bottom: 50px;
      overflow: visible;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
      border-radius: 12px;
    }

    /* Make arrows white */
    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
      margin: 10em 10em;
    }

    /* Pagination dots */
    .swiper-pagination-bullet {
      background: #fff;
      opacity: 0.7;
    }

    .swiper-pagination-bullet-active {
      background: #fff;
      opacity: 1;
    }

   .swiper-slide img {
  width: 300px;
  height: 300px;
  object-fit: contain;
  border-radius: 30px;
}

  </style>
</head>

<body>

  <!-- Swiper Container -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
     <div class="swiper-slide"><img style="object-fit: contain;" src="chiikawa.jpg" alt=""></div>
      <div class="swiper-slide"><img style="object-fit: contain;" src="usagi.jpg" alt=""></div>
      <div class="swiper-slide"><img style="object-fit: contain;" src="usagi2.jpg" alt=""></div>
    </div>
    <div class="swiper-pagination"></div>

    <!-- Navigation Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,

      // Add pagination
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },

      // Add arrows
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>
</html>
